<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta httpequiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom select</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <!-- <form class="form" action="#"> -->
            <div class="select" data-select="select">
                <button class="select-btn">choose...</button>
                <ul class="select-list">
                    <li class="select-item">
                        <button class="select-option" data-select-value="html"><img width="30" height="30"
                                src=""
                                alt=""></button>
                    </li>
                    <li class="select-item">
                        <button class="select-option" data-select-value="css"><img width="30" height="30"
                                src=""
                                alt=""></button>
                    </li>
                    <li class="select-item">
                        <button class="select-option" data-select-value="js">TEXT</button>
                    </li>
                </ul>
                <input class="select-input" name="select-input" type="text">
            </div>
            <!-- <button type="submit">send</button> -->
            <!-- </form> -->

            <!-- <form class="form" action="#"> -->
            <div class="select" data-select="select2">
                <button class="select-btn btn-reset">choose...</button>
                <ul class="select-list list-reset">
                    <li class="select-item">
                        <button class="select-option" data-select-value="html">html</button>
                    </li>
                    <li class="select-item">
                        <button class="select-option" data-select-value="css">css</button>
                    </li>
                    <li class="select-item">
                        <button class="select-option" data-select-value="js">js</button>
                    </li>
                </ul>
                <input class="select-input" name="select-input2" type="text">
            </div>
            <!-- <button type="submit">send</button>
            </form> -->
        </div>
    </main>
    <script src="js/customSelect.js"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
